<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    
        button { 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            background-color: rgb(209, 209, 209); 
            color: rgb(0, 0, 0); 
            font-size: 12pt; 
            padding: 30px; 
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <section>
        <button onclick="b1()">
            Botão 1
        </button>
        <button onclick="b2()">
            Botão 2
        </button>
        <button onclick="b3()">
            Botão 3
        </button>
    </section>
    <script>
        function b1() {
            alert("Você clicou no 1° Botão! ")
        }

        function b2() {
            alert("Você clicou no 2° botão! ")
        }

        function b3() {
            alert("Você clicou no 3° botão! ")
        }
    </script>
</body>
</html>
