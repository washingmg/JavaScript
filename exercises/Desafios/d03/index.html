<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    
        button { 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            background-color: rgb(209, 209, 209); 
            color: rgb(0, 0, 0); 
            font-size: 12pt; 
            padding: 30px; 
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="func()">Antecessor e Sucessor</button>
    <script>
        function func(){
            let number = window.prompt("Enter any integer")
            let numberToInteger = parseInt(number)

            window.alert(`Before ${numberToInteger} we have the number ${numberToInteger - 1} \nAfter ${numberToInteger} we have the number ${numberToInteger + 1}`)
        }
    </script>
</body>
</html>
