<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8"> <!Confing de caracteres >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu primeiro programa </title>
    <style>
        body {
            background-color: rgba(0, 64, 255, 0.423);
            color: rgb(207, 0, 0);
            font: normal 20pt arial;
        }
        #container{
            height: 90vh;
            position: relative;
            
        }

        #content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body id="container">
    <div id="content">
        <h1>Olá, mundo!</h1> 
        <p>Já me livrei da maldição</p> 
    </div> 
    <script>
            var nome = window.prompt("Qual é o seu nome?")
            window.alert('Minha primeira mensagem, '+ nome +'!') 
            window.confirm('Está gostando de JS? ' + nome +'!')
        </script>
</body>
</html>
