<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu primeiro programa </title> 
    <style> 
        body {
            background-color: rgba(0, 64, 255, 0.423);
            color: rgb(207, 0, 0);
            font: normal 20pt arial;
        }
        #container{
            position: relative;
            height: 90vh;
        }

        #content{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;

        }
    </style>
</head>
<body id="container">
    <div id="content">
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição</p> 
    </div>
    <script>  
        var n1 = Number.parseInt(window.prompt("Digite um número: "))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ` + String(soma)) // Concatenação e adição usa o +
        
        // (numer + number) para adição
        // (string + string) para concatenação
        
    </script>
</body>
</html>
