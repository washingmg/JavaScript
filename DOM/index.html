<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeos passos com DOM </title>
    <style> 
        body {
            background:rgb(64, 64, 64);
            color: rgb(0, 3, 0);
            font: normal 18 pt Arial;
        }
    </style>
</head>
<body>
    <h1 name="tit"> Iniciando os estudos com DOM</h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar <strong> DOM</strong> em Javascript.</p>
    <div id="msg"> Clique em mim </div>
    <script>
        //Uso do DOM para acessar atributos do HTMl
        // window.document.write(window.document.URL)
        let corpo = window.document.body
        let p1 = window.document.getElementsByTagName('p')[0] //pega o 1° p
        window.document.write('Pegamos o conteúdo do 1° paragrafo  => ' + p1.innerText) //innerHTMl aparece formatado.

        // Mudando o CSS do HTMl
        corpo.style.background = 'gray'
        corpo.style.font = 'bold 20px arial'
        p1.style.color = "RED"

        //Acessadno pelo id
        let div = window.document.getElementById('msg')
        div.style.color = 'white'

        let htitulo = window.document.getElementsByName('tit')[0]
        htitulo.style.background = 'white'

        let div2 = window.document.querySelector('div#msg')
        div2.style.background = 'green'

    </script>
</body>
</html>
