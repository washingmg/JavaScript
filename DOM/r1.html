<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeos passos com DOM </title>
    <style> 
        body {
            background:rgb(68, 199, 92);
            color: rgb(0, 3, 0);
            font: normal 18 pt Arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando os estudos com DOM</h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar <strong> DOM</strong> em Javascript.</p>
    <div id="msg"> Clique em mim </div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        window.document.getElementById('msg').innerText = 'Olá'
        p1.style.color = 'blue'
        
        var d = window.document.querySelector('div#msg')
        d.style.backgorund = 'blue'
    </script>
</body>
