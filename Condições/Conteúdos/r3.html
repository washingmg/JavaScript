<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN WM</title>
    <style>
        body {
            font: normal 15pt arial;
        }
    </style>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvelocidade')
            var res = window.document.querySelector('div#res')
            var Velocidade = Number(txtvelocidade.value('res'))
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${Velocidade} Km/h</strong></p>`
            if (Velocidade > 60) {
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p> Dirija sempre com o sinto de segurança! </p>`
        }
    </script>
    
</body>
</html>
